{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center">Works log</h2>

{% for item in jobs%}
    <h3>{{item[0]}}</h3>
    <div class="container">
      <div class="row head-table">
        <div class="col">
          Title of activity
        </div>
        <div class="col">
          Team leader
        </div>
        <div class="col">
          Duration
        </div>
        <div class="col">
          List of collaborators
        </div>
        <div class="col">
          Is finished
        </div>
      </div>
      <div class="row">
        <div class="col col1">
            {{item[1]}}
        </div>
        <div class="col col1">
            {{item[2]}}
        </div>
        <div class="col col1">
            {{item[3]}}
        </div>
        <div class="col col1">
            {{item[4]}}
        </div>
        <div class="col col2">
            {{item[5]}}
        </div>
      </div>
    <br>
    </div>
{% endfor %}
{% endblock %}
